<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>부서 등록</h1>
            <hr/>
            <form action="/departments/add" method="POST" id="editForm" th:object="${new_department}">
                <div class="mb-3">
                    <label for="business_partner_address" class="form-label">부서 이름</label>
                    <input type="text" class="form-control" id="business_partner_address"
                           th:field="*{departmentName}">
                </div>
                <div class="mb-3">
                    <label for="business_partner_contact" class="form-label">부서장</label>
                    <input type="text" class="form-control" id="business_partner_contact"
                           th:field="*{departmentHeadId}">
                </div>

                <input type="submit" class="btn btn-primary" value="수정"></input>
            </form>
            <hr/>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
