<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER-->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>부서 목록</h1>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>부서 번호</th>
                    <th>부서 이름</th>
                    <th>부서장</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="department : ${departments_list}">
                    <td th:text="${department.getDepartmentId}"></td>
                    <td><a th:href="@{'departments/edit/' + ${department.getDepartmentId}}"
                           th:text="${department.getDepartmentName}" style="text-decoration: none"></a></td>
                    <td th:text="${department.getEmployeeName}"></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <a href="departments/add" class="btn btn-success">부서 등록</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
