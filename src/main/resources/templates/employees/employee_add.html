<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER-->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>사원 등록</h1>
            <hr/>
            <form method="POST" id="editForm" th:object="${new_employee}">

                <input type="text" class="form-control" id="employeeId"
                       th:field="*{employeeId}" hidden>

                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호(숨기셈)</label>
                    <input type="text" class="form-control" id="password"
                           th:field="*{password}">
                </div>
                <div class="mb-3">
                    <label for="departmentId" class="form-label">부서 번호</label>
                    <input type="text" class="form-control" id="departmentId"
                           th:field="*{departmentId}">
                </div>
                <div class="mb-3">
                    <label for="employeeName" class="form-label">이름</label>
                    <input type="text" class="form-control" id="employeeName"
                           th:field="*{employeeName}">
                </div>
                <div class="mb-3">
                    <label for="employeeEmail" class="form-label">이메일</label>
                    <input type="text" class="form-control" id="employeeEmail"
                           th:field="*{employeeEmail}">
                </div>
                <div class="mb-3">
                    <label for="employeeContact" class="form-label">연락처</label>
                    <input type="text" class="form-control" id="employeeContact"
                           th:field="*{employeeContact}">
                </div>
                <div class="mb-3">
                    <label for="positionId" class="form-label">직급 번호</label>
                    <input type="text" class="form-control" id="positionId"
                           th:field="*{positionId}">
                </div>
                <div class="mb-3">
                    <label for="employeeSalary" class="form-label">급여</label>
                    <input type="text" class="form-control" id="employeeSalary"
                           th:field="*{employeeSalary}">
                </div>
                <div class="mb-3">
                    <label for="employeeRecruitDate" class="form-label">입사일</label>
                    <input type="date" class="form-control" id="employeeRecruitDate"
                           th:field="*{employeeRecruitDate}">
                </div>
                <input type="submit" class="btn btn-primary" value="등록"></input>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
