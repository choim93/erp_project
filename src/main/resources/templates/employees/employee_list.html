<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER-->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>사원 목록</h1>
            <hr/>

            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사원 번호</th>
                    <th>이름</th>
                    <th>이메일</th>
                    <th>연락처</th>
                    <th>부서</th>
                    <th>직급</th>
                    <th>급여</th>
                    <th>입사일</th>
                    <th>퇴사일</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${employeeList}">
                    <td th:text="${employee.getId}"></td>
                    <td><a th:href="@{'/employee/edit/' + ${employee.getId}}" th:text="${employee.getName}"
                           style="text-decoration: none"></a></td>
                    <td th:text="${employee.getEmail}"></td>
                    <td th:text="${employee.getContact}"></td>
                    <td th:text="${employee.getDepartmentName}"></td>
                    <td th:text="${employee.getPositionName}"></td>
                    <td th:text="${employee.getSalary}"></td>
                    <td th:text="${employee.getRecruitDate}"></td>
                    <td th:text="${employee.getRetirementDate}"></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <a href="/employee/add" class="btn btn-success">사원 등록</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
