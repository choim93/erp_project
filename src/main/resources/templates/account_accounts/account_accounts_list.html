<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>계정 과목 목록</h1>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>계정 과목 번호</th>
                    <th>계정 과목 이름</th>
                    <th>계정 과목 유형</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="account : ${accountList}">
                    <td th:text="${account.getAccountId}"></td>
                    <td><a th:href="@{'account_accounts/edit/' + ${account.getAccountId}}"
                           th:text="${account.getAccountName}" style="text-decoration: none"></a></td>
                    <td th:text="${account.getAccountType}"></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <a href="account_accounts/add" class="btn btn-success">계정 과목 등록</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
