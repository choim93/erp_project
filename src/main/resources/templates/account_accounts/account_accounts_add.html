<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>계정 과목 등록</h1>
            <hr/>
            <form action="/account_accounts/add" method="POST" th:object="${new_aa}">
                <div class="mb-3">
                    <label for="account_accounts_name" class="form-label">계정 과목 이름</label>
                    <input type="text" class="form-control" id="account_accounts_name" th:field="*{accountName}">
                </div>
                <div class="mb-3">
                    <label for="account_accounts_type" class="form-label">계정 과목 유형</label>
                    <input type="text" class="form-control" id="account_accounts_type" th:field="*{accountType}">
                </div>
                <hr/>
                <input type="submit" class="btn btn-primary" value="등록"></input>
            </form>
            <hr/>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
