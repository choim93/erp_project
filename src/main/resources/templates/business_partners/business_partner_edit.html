<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>거래처 수정</h1>
            <hr/>
            <form method="POST" id="editForm" th:object="${selected_business_partner}">
                <div class="mb-3">
                    <label for="business_partner_id" class="form-label">사업자 번호</label>
                    <input type="text" class="form-control" id="business_partner_id"
                           th:value="${selected_business_partner.getBusinessPartnerId}" th:field="*{businessPartnerId}"
                           readonly style="background-color: rgb(220,220,220);">
                </div>
                <div class="mb-3">
                    <label for="business_partner_name" class="form-label">상호명</label>
                    <input type="text" class="form-control" id="business_partner_name"
                           th:value="${selected_business_partner.getBusinessPartnerName}"
                           th:field="*{businessPartnerName}">
                </div>
                <div class="mb-3">
                    <label for="business_partner_address" class="form-label">거래처 주소</label>
                    <input type="text" class="form-control" id="business_partner_address"
                           th:value="${selected_business_partner.getBusinessPartnerAddress}"
                           th:field="*{businessPartnerAddress}">
                </div>
                <div class="mb-3">
                    <label for="business_partner_contact" class="form-label">대표 번호</label>
                    <input type="text" class="form-control" id="business_partner_contact"
                           th:value="${selected_business_partner.getBusinessPartnerContact}"
                           th:field="*{businessPartnerContact}">
                </div>

                <input type="submit" class="btn btn-primary" value="수정"/>
            </form>
            <hr/>
            <form id="deleteForm" method="POST">
                <input type="submit" class="btn btn-danger" value="삭제"/>
            </form>
            <script th:inline="javascript">
            /*<![CDATA[*/
            document.getElementById('editForm').action = '/business_partner/edit/' + /*[[${selected_business_partner.businessPartnerId}]]*/ '';
            document.getElementById('deleteForm').action = '/business_partner/delete/' + /*[[${selected_business_partner.businessPartnerId}]]*/ '';
            /*]]>*/

            </script>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
