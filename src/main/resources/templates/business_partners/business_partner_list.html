<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>거래처 목록</h1>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>사업자 번호</th>
                    <th>상호명</th>
                    <th>거래처 주소</th>
                    <th>대표 번호 ☎</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="businessPartner : ${businessPartnerList}">
                    <td th:text="${businessPartner.getBusinessPartnerId}"></td>
                    <td><a th:href="@{'business_partner/edit/' + ${businessPartner.getBusinessPartnerId}}"
                           th:text="${businessPartner.getBusinessPartnerName}" style="text-decoration: none"></a></td>
                    <td th:text="${businessPartner.getBusinessPartnerAddress}"></td>
                    <td th:text="${businessPartner.getBusinessPartnerContact}"></td>
                </tr>
                </tbody>
            </table>
            <hr/>
            <a href="business_partner/add" class="btn btn-success">거래처 등록</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
