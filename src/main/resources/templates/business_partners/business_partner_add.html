<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>거래처 등록</h1>
            <hr/>
            <form action="/business_partner/add" method="POST" th:object="${new_business_partner}">
                <div class="mb-3">
                    <label for="businessPartnerId" class="form-label">사업자 번호</label>
                    <input type="text" class="form-control" id="businessPartnerId" name=""
                           th:field="*{businessPartnerId}">
                </div>
                <div class="mb-3">
                    <label for="businessPartnerName" class="form-label">상호명</label>
                    <input type="text" class="form-control" id="businessPartnerName"
                           th:field="*{businessPartnerName}">
                </div>
                <div class="mb-3">
                    <label for="businessPartnerAddress" class="form-label">거래처 주소</label>
                    <input type="text" class="form-control" id="businessPartnerAddress"
                           th:field="*{businessPartnerAddress}">
                </div>
                <div class="mb-3">
                    <label for="businessPartnerContact" class="form-label">대표 번호</label>
                    <input type="text" class="form-control" id="businessPartnerContact"
                           th:field="*{businessPartnerContact}">
                </div>
                <input type="submit" class="btn btn-primary" value="수정"></input>
            </form>
            <hr/>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
