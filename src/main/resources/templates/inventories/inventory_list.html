<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>재고 현황</h1>
            <hr/>
            <div class="overflow-auto" style="height: 50vh;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>창고 이름</th>
                        <th>품목 이름</th>
                        <th>수량</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="inventoryDto : ${inventoryDtoList}">
                        <td><a th:href="@{'inventories/history/'+${inventoryDto.getStorage_id}}"
                               th:text="${inventoryDto.getStorageName}" style="text-decoration: none"></a></td>
                        <td th:text="${inventoryDto.getItemName}"></td>
                        <td th:text="${inventoryDto.getSum_quantity}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <a href="/inventories/adjust" class="btn btn-success">재고 조정</a>
            <a href="/inventories/move" class="btn btn-success">창고 이동</a>
            <hr>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
