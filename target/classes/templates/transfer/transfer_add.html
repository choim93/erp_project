<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 bg-body rounded shadow-sm w-50 mx-auto">
            <h1>입출금 입력</h1>
            <hr/>
            <form action="/transfer/add" method="POST">
                <div class="mb-3">
                    <label for="bank_account_number" class="form-label">계좌 번호</label>
                    <input type="text" class="form-control" id="bank_account_number" name="new_bank_account_number">
                    <label for="bank_account_name" class="form-label">은행 선택</label>
                    <select type="select" class="form-select" id="bank_account_name" name="new_bank_account_name">
                        <option value="KEB하나은행">KEB하나은행</option>
                        <option value="SC제일은행">SC제일은행</option>
                        <option value="국민은행">국민은행</option>
                        <option value="신한은행">신한은행</option>
                        <option value="외환은행">외환은행</option>
                        <option value="우리은행">우리은행</option>
                        <option value="한국시티은행">한국시티은행</option>
                        <option value="기업은행">기업은행</option>
                    </select>
                    <div class="row  mt-3">
                        <div class="col">
                            <input type="radio" class="btn-check" name="isWithdraw" id="success-outlined"
                                   value="false" autocomplete="off" checked>
                            <label class="btn btn-outline-success" for="success-outlined" style="width:100%;">입 금</label>
                        </div>
                        <div class="col">
                            <input type="radio" class="btn-check" name="isWithdraw" id="danger-outlined"
                                   value="true" autocomplete="off">
                            <label class="btn btn-outline-danger" for="danger-outlined" style="width:100%;">출 금</label>
                        </div>
                    </div>
                    <label for="volume" class="form-label">입출금 금액</label>
                    <input type="text" class="form-control" id="volume" name="new_volume">
                    <label for="new_account_id" class="form-label">회계 계정</label>
                    <select class="form-select" id="new_account_id" name="new_account_id">
                        <option th:each="account: ${accountAccountList}" th:value="${account.getAccountId}" th:text="${account.getAccountName}"></option>
                    </select>
                    <label for="info" class="form-label">비고</label>
                    <input type="text" class="form-control" id="info" name="new_info">
                    <label for="business_partner_id" class="form-label">거래처</label>
                    <select class="form-select" id="business_partner_id" name="new_business_partner_id">
                        <option th:each="partner: ${businessPartnerList}" th:value="${partner.getBusinessPartnerId}" th:text="${partner.getBusinessPartnerName}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">등록</button>
            </form>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
