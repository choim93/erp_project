<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>입출금 관리</h1>
            <hr/>
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>입출금 번호</th>
                    <th>이체 날짜</th>
                    <th>계좌 번호</th>
                    <th>계좌 이름</th>
                    <th>거래처 이름</th>
                    <th>회계 계정명</th>
                    <th>메모</th>
                    <th>입출금 금액</th>
                    <th>잔액</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="transferdto : ${transferDtoList}">
                    <td th:text="${transferdto.getTransferId}"></td>
                    <td th:text="${#temporals.format(transferdto.transferDatetime, 'yyyy/MM/dd HH:mm:ss')}"></td>
                    <td th:text="${transferdto.getBankAccountNumber}"></td>
                    <td th:text="${transferdto.getBankAccountName}"></td>
                    <td th:text="${transferdto.getBusinessPartnerName}"></td>
                    <td th:text="${transferdto.getAccountName}"></td>
                    <td th:text="${transferdto.getInfo}"></td>
                    <td th:text="${#numbers.formatCurrency(transferdto.getVolume)}"></td>
                    <td th:text="${#numbers.formatCurrency(transferdto.getBalance)  }"></td>
                </tr>
                </tbody>
            </table>
            <hr>
            <a href="/transfer/add" type="button" class="btn btn-success">입출금 입력 ( 수정 )</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
