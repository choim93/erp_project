<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>생산 현황</h1>
            <hr/>
            <div class="overflow-auto" style="height: 50vh;">
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>생산 ID</th>
                        <th>생산 품목 이름</th>
                        <th>생산 수량</th>
                        <th>저장 창고 명</th>
                        <th>생산 날짜</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="ProductionDto : ${ProductionDtoList}">
                        <td th:text="${ProductionDto.getProductionId}"></td>
                        <td th:text="${ProductionDto.getItemName}"></td>
                        <td th:text="${ProductionDto.getProductionQuantity}"></td>
                        <td th:text="${ProductionDto.getStorageName}"></td>
                        <td th:text="${#temporals.format(ProductionDto.getProductionDate(), 'yyyy년 MM월 dd일')}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <hr>
            <a href="/production/add" type="button" class="btn btn-success">생산 등록</a>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
