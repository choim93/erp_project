<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR-->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT-->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>부서 정보 수정</h1>
            <hr/>
            <form method="POST" id="editForm" th:object="${selected_department}">
                <div class="mb-3">
                    <label for="departmentId" class="form-label">부서 번호</label>
                    <input type="text" class="form-control" id="departmentId"
                           th:field="*{departmentId}" readonly style="background-color: rgb(220,220,220);">
                </div>

                <div class="mb-3">
                    <label for="position_name" class="form-label">부서 이름</label>
                    <input type="text" class="form-control" id="position_name"
                           th:field="*{departmentName}">
                </div>
                <div class="mb-3">
                    <label for="departmentHeadId" class="form-label">부서장</label>
                    <input type="text" class="form-control" id="departmentHeadId"
                           th:field="*{departmentHeadId}">
                </div>

                <input type="submit" class="btn btn-primary" value="수정"></input>
            </form>
            <hr/>
            <form id="deleteForm" method="POST">
                <input type="submit" class="btn btn-danger" value="삭제"></input>
            </form>
            <script th:inline="javascript">
            /*<![CDATA[*/
            document.getElementById('editForm').action = '/departments/edit/' + /*[(${selected_department.getDepartmentId})]*/ '';
            document.getElementById('deleteForm').action = '/departments/delete/' + /*[(${selected_department.getDepartmentId})]*/ '';
            /*]]>*/
            </script>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</html>
