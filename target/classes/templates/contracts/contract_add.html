<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js"
            integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
<!-- HEADER -->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>거래 등록</h1>
            <hr/>
            <form action="" method="POST">
                <div class="row">
                    <div class="col">
                        <label for="businessPartnerInput" class="form-label">거래처</label>
                        <select class="form-select" id="businessPartnerInput" aria-label="Default select example"
                                required>
                            <option th:each="bp : ${businessPartnerList}" th:value="${bp.getBusinessPartnerId}"
                                    th:text="${bp.getBusinessPartnerName}"></option>
                        </select>
                        <label for="employeeInput" class="form-label">담당자</label>
                        <select class="form-select" id="employeeInput" aria-label="Default select example" required>
                            <option th:each="employee : ${employeeList}" th:value="${employee.getEmployeeId}"
                                    th:text="${employee.getEmployeeName}"></option>
                        </select>
                    </div>
                    <div class="col">
                        <label for="storageInput" class="form-label">창고</label>
                        <select class="form-select" id="storageInput" aria-label="Default select example" required>
                            <option th:each="storage : ${storageList}" th:value="${storage.getStorageId}"
                                    th:text="${storage.getStorageName}"></option>
                        </select>
                        <label for="purchaseOrSell" class="form-label">거래유형</label>
                        <select class="form-select" id="purchaseOrSell" aria-label="Default select example" required>
                            <option th:if="${contractOption == 0}" value="0" selected>구매</option>
                            <option th:if="${contractOption != 0}" value="0">구매</option>
                            <option th:if="${contractOption == 1}" value="1" selected>판매</option>
                            <option th:if="${contractOption != 1}" value="1">판매</option>
                        </select>
                    </div>
                </div>
                <hr/>
                <table class="table table-hover mb-3">
                    <thead>
                    <tr>
                        <td>제품/원재료</td>
                        <td>가격</td>
                        <td>수량</td>
                        <td>총 금액</td>
                    </tr>
                    </thead>
                    <tbody id="myTableBody">
                    <tr id="myTableRow">
                        <td>
                            <select class="form-select" id="itemSelect" aria-label="Default select example">
                                <option th:each="item : ${itemList}" th:value="${item.getItemId}"
                                        th:text="${item.getItemName}"></option>
                            </select>
                        </td>
                        <td>
                            <input type="text" id="itemPriceTextField" class="form-control" readonly/>
                        </td>
                        <td>
                            <input type="number" id="itemQuantityNumberField" class="form-control" value="0" min="0"/>
                        </td>
                        <td>
                            <input type="text" id="totalPriceTextField" class="form-control" value="0" readonly/>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </form>
            <button class="btn btn-primary" id="addRowButton">항목 추가하기</button>
            <button class="btn btn-success" id="submitContractUsingAjax">거래 등록</button>
            <hr/>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/contractScript.js}"></script>
</html>
