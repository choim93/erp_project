<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index page design</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
<!-- HEADER-->
<div th:insert="header :: header"></div>
<div class="row">
    <!-- SIDE BAR -->
    <div th:insert="sidebar :: sidebar" class="col-2"></div>
    <!-- MAIN CONTENT -->
    <div class="col-10 bg-success text-dark bg-gradient bg-opacity-10">
        <div class="my-3 p-3 me-3 bg-body rounded shadow-sm">
            <h1>품목 정보 수정</h1>
            <hr/>
            <form method="POST" id="editForm" th:object="${selected_item}">
                <div class="mb-3">
                    <label for="ItemId" class="form-label">품목 번호</label>
                    <input type="text" class="form-control" id="ItemId"
                           th:value="${selected_item.getItemId}" th:field="*{itemId}">
                </div>
                <div class="mb-3">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="itemTypeSwitch"
                               th:field="*{rawMaterial}" checked>
                        <label class="form-check-label" for="itemTypeSwitch" id="itemType" >제품/원재료</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="itemName" class="form-label">품목 이름</label>
                    <input type="text" class="form-control" id="itemName"
                           th:value="${selected_item.getItemPrice}" th:field="*{itemName}">
                </div>
                <div class="mb-3">
                    <label for="itemPrice" class="form-label">단가</label>
                    <input type="text" class="form-control" id="itemPrice"
                           th:value="${selected_item.getItemName}" th:field="*{itemPrice}">
                </div>

                <input type="submit" class="btn btn-primary" value="수정"/>
            </form>
            <hr/>
            <form id="deleteForm" method="POST">
                <input type="submit" class="btn btn-danger" value="삭제"/>
            </form>
            <script th:inline="javascript">
            /*<![CDATA[*/
            document.getElementById('editForm').action = '/item/edit/' + /*[[${selected_item.getItemId}]]*/ '';
            document.getElementById('deleteForm').action = '/item/delete/' + /*[[${selected_item.getItemId}]]*/ '';
            /*]]>*/

            </script>
        </div>
    </div>
</div>
</div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script type="text/javascript" th:src="@{/scripts/switchButton.js}"></script>
</html>
